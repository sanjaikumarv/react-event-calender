name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # Step 3: Authenticate to NPM
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_CI_CD_TOKEN }}" > ~/.npmrc

      # Step 4: Install dependencies
      - run: npm install

      # Step 5: Bump patch version, commit, and push
      - run: |
          git config user.name "sanjaikumarv"
          git config user.email "devsanjaikumarv@gmail.com"
          npm version patch -m "chore: bump version to %s"
          git push origin main --follow-tags

      # Step 6: Build the package
      - run: npm run build

      # Step 7: Publish to NPM
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_CD_TOKEN }}
